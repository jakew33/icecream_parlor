<div class="container-fluid">
  <section class="row">
    <div class="card2 col-md-12">

      <div class="row">

  <div class="card1 col-md-4 p-3">
    <p>SPRINKLES: $0.5</p>

  <div class="card1 col-md-4 p-3">

  </div>
  </div>
  </div>

  <section class="row">

      <div class="row">
        <b>CONES:</b>

        <div class="card1 col-md-4 p-3">
          <p>WAFFLE CONE: $1</p>
          <img class=""

            src='http://images.wbmason.com/350/L_JOY66050.jpg'' alt="">
